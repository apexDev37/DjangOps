---
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/src/app
          ignore:
            - ./docker
            - ./tests
            - ./test_utils
        - action: rebuild
          path: ./requirements/base.txt
    depends_on:
      db:
        condition: service_healthy
    networks:
      - front-tier
      - back-tier
    ports:
      - 8000:8000
    env_file:
      - path: ./.envs/django.env
        required: true

  db:
    image: postgres:16.2
    container_name: postgres_db
    restart: always
    shm_size: 128mb
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier
    expose:
      - 5432
    env_file:
      - path: ./.envs/postgres.env
        required: true
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

networks:
  front-tier: {}
  back-tier: {}
