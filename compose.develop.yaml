---
include:
  - path: db/local-admin.yaml
    project_directory: .

services:
  web:
    image: djangops:dev
    build:
      args:
        - TARGET=develop
      target: local-runtime
    container_name: django_web_dev
    restart: unless-stopped
    extends:
      file: docker/compose/fragments/watch-spec.yaml
      service: develop.watch

  db:
    networks:
      - admin-back-tier
