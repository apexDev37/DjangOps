---
version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    volumes:
      - ./:/usr/src/app
    networks:
      - app_network
    ports:
      - "8000:8000"

  db:
    image: postgres:15.3
    container_name: postgres_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    expose:
      - 5432

volumes:
  postgres_data:
networks:
  app_network:
